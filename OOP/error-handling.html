<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MathUtil {
            static sum(...numbers){
                if(numbers.length == 0)
                    throw new Error("data harus lebih dari 0");
                let total = 0;
                for(const number of numbers) 
                    total += number;
                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
            console.info("tes"); //tidak akan dieksekusi jika terjadi error
        }catch(error) {
            console.info(`Terjadi error : ${error.message}`);
            //akan dijalankan jika terjadi error
        }finally{
            //selalu dieksekusi, terjadi error atau tidak
            console.info("program selesai");
        }

        class Counter {
            #counter = 1;
            
            next() {
                // tidak akan dijalankan karena sudah melakukan return diatanya
                // //bisa diatasi dengan try finally
                // return this.#counter;
                // this.#counter++;
                 
                try {
                    return this.#counter;
                }finally {
                    this.#counter++;
                }
            }
        }
        const counter = new Counter;
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
    </script>
</body>
</html>
