<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // untuk cek benar atau tidak sebuah objek merupakan instance dari sebuah class

        class Employee {
            
        }
        class Manager extends Employee {

        }
        const data = new Employee();
        const data2 = new Manager();

        console.info(data instanceof Employee);
        console.info(data instanceof Manager);
        console.info(data2 instanceof Employee);
        console.info(data2 instanceof Manager);
    </script>
</body>
</html>
