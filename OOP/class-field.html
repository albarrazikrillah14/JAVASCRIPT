    <script>
        class Customer {
            //property public
            firstName;
            lastName;
            balance = 0;

                this.lastName = lastName;
                this.balance = balance;

        const data = new Customer("Albarra", "Zikrillah");
        console.info(data);
        console.info(data.firstName);
    </script>
