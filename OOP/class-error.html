<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class ValidationError extends Error {
            constructor(messsage, field) {
                super(messsage);
                this.field  = field;
            }
        }
        class MathUtil {
            static sum(...numbers) {
                if(numbers.length == 0)
                    throw new ValidationError("data kurang", "numbers");
                let total = 0;
                for(const number of numbers)
                    total += number;
                return total;
            }
        }
        try {
            console.info(MathUtil.sum());
        }catch(error) {
            if(error instanceof ValidationError) {
                console.info(`Terjadi Error : ${error.message} pada ${error.field}`);
            }else {
                console.info(error.message);
            }
        }finally {
            console.info("program selesai");
        }
    </script>
</body>
</html>
