<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }
            gajiPegawai(){
                console.info("100K");
            }
        }
        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName); // menggunakan konstruktor class employee
                this.lastName = lastName;
            }
            gajiManager(){
                super.gajiPegawai();
                console.info("200K");
            }
        }
        const jikri = new Manager("Albarra", "Zikrillah");
        jikri.gajiManager();
        console.info(jikri.firstName);
        console.info(jikri.lastName);
    </script>
</body>
</html>
