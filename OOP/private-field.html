<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Counter {
            #counter = 0;
            increment(){
                this.#counter++;
            }
            decrement(){
                this.#counter--;
            }
            print(){
                return this.#counter;
            }
            #privateFunction(){
                return `Hello`;
            }
        }
        const counter = new Counter();
        counter.increment();
        counter.increment();
        console.info(counter.print());
        counter.counter = 50; //tidak bisa dilakukan karena private
        console.info(counter.print());
        console.inof(counter.privateFunction()); // tidak bisa dipanggil
    </script>
</body>
</html>
