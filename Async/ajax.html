<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <script>
        const ajax = new XMLHttpRequest();
        
        //menentukan mengirim atau menerima data dari server mana

        ajax.open('GET', 'api/hello.json');
        // ajax.open('method', "location");

        //untuk mengirim request, jika tidak dilakukan maka, tidak akan ada response
        ajax.send();
        console.info(ajax);
    </script>
</body>
</html>
