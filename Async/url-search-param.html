<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="search">
            Username: <input type="text" id="search" name="search">
        </label>
        <br>
       
        <input type="button" id="searchButton" value="Search">
    </form>

    <script>
        function doSearch() {
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append("search", document.getElementById("search").value);
            ajax.open("POST", `https://eo7ojni8pnf03hj.m.pipedream.net?${param.toString()}`);
            ajax.onload = function() {
                console.info(ajax.responseText);
            }
            ajax.send();
        }

        document.getElementById("searchButton").onclick = doSearch;
    </script>
</body>
</html>
