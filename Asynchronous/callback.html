<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addElement() {
            const header = document.createElement("h1");
            header.textContent = "AlbarraZikrillah";
            document.body.appendChild(header);
        }

        //tidak dijalankan secara prosedural
        //akan langsung mencetak program selesai;
        //setelah 5 detik baru mengerjakan fungsi add Element
        setTimeout(addElement, 5000);
        console.info("Program Selesai");
    </script>
</body>
</html>
