<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="response"></h1>
    <script>
        function displayResponse(json) {
            const header = document.getElementById("response");
            header.textContent = json.about;
        }
        const ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function() {
            console.info(`Ready State Change ${ajax.status}`);
        };
        ajax.open("GET", 'https://eofu50lg0q1tu1z.m.pipedream.net');
        ajax.addEventListener("load", function() {
            if(ajax.status == 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json);
            }else {
                displayResponse({
                    "response": `Terjadi Kesalan ${ajax.status}`
                });
            }

        });
        ajax.send();
    </script>
</body>
</html>
