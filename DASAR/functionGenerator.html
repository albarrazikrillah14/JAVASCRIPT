<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function* data(value) {
            for(let i = 0; i < value; i++) if(i % 2 == 0) yield i;
        }
        const dt = data(100);
        console.info(dt);
        // bisa akses menggunakan .next().value 
        //mengakses satu satu
        console.log(dt.next().value);
        // for(datum of dt) console.log(datum);
        /*
        fungsi generator bersifat lazy, dijalankan saat dibutuhkan
        */
    </script>
</body>
</html>
